<!DOCTYPE html>
<html ng-app="brentwoodDairy">
  <head>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="js/DairyController.js"></script>
    <script src="js/CartController.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>Brentwood Dairy</title>
  </head>
  <body>
    <div class="container" ng-controller="DairyCtrl">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default" id="product-list">
            <div class="panel-heading">
              <h2>available dairy</h2>
            </div>
            <div class="panel-body">
              <div class="list-group">

                <div class="list-group-item" ng-repeat="item in products">
                  <h4 class="list-group-item-heading">{{item.name}}</h4>
                  <p class="list-group-item-text">"{{item.description}}"</p>
                  <p class="list-group-item-text"> {{item.size}}</p>
                  <p class="list-group-item-text">${{item.price}}</p>
                  <form ng-submit="addToCart(item)" class="form-inline" role="form">
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-shopping-cart"></span></button>
                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="panel panel-default" id="cart">
            <div class="panel-heading">
              <h2>your dairy</h2>
              <h5>total: {{ totalPrice | currency : $ : 2 }}</h5>
            </div>
            <div class="panel-body">
              <div class="list-group">
                <div class="list-group-item" ng-repeat="item in cart">
                  <h4 class="list-group-item-heading">{{item.quantity}} x {{item.product.name}}</h4>
                  <p class="list-group-item-text">${{item.product.price}}</p>
                  <button ng-click="removeFromCart(item)" type="submit" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button>

                  <!-- input a number to update quantity -->
                  <!-- <form class="form-inline" role="form" ng-submit> -->
                    <input type="number" min="1" class="form-control input-sm" ng-model="item.quantity" ng-change="updateTotal()" placeholder="new quantity" />
                    <!-- <button class="btn btn-default btn-sm" type="submit">Update</button> -->
                  <!-- </form> -->

                </div>
              </div>
            </div>
          </div><!-- end panel -->
        </div><!-- end col -->



      </div><!-- end row -->
    </div><!-- end container -->
  </body>
</html>
